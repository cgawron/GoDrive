<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>GoDrive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="css/ngGo/ngGo.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>

<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/app.css" rel="stylesheet">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="images/favicon.ico">

</head>

<body ng-cloak ng-app="app">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<a class="brand" href="#">GoDrive</a>

				<ul ng-controller="MenuCtrl" class="nav navbar-nav">
					<li class="dropdown">
					<a href="" class="dropdown-toggle"
						data-toggle="dropdown"> File <span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a target="_blank" href="#/view">New</a></li>
							<li><a ng-click="open()" href>Open</a></li>
							<li><a ng-show="doc.info.editable" data-toggle="modal"
								href="#rename-dialog">Rename</a> <span
								ng-hide="doc.info.editable">Rename</span></li>
							<li><a ng-click="save()" href>Save</a></li>
						</ul></li>
				</ul>


			<ul class="nav navbar-nav navbar-right" ng-controller="UserCtrl">
			    <li><a href="" data-toggle="modal" data-target="#about-dialog">About</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href=""> {{user.email}} <img
						class="profile-picture" src="{{user.picture}}" />
				</a>
					<ul class="dropdown-menu">
						<li><a href="{{user.link}}" target="_blank">Profile</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>

	<div class="modal fade" id="about-dialog" ng-controller="AboutCtrl">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">Ã—</button>
					<h3>About</h3>
				</div>
				<div class="modal-body">
					<div>
						<b>Total Drive Quota:</b> {{info.quotaBytesTotal | bytes}}
					</div>
					<div>
						<b>Drive Quota Used:</b> {{info.quotaBytesUsed | bytes}}
					</div>
				</div>
				<div class="modal-footer">
					<a href class="btn btn-primary" data-dismiss="modal">Close</a>
				</div>
			</div>
		</div>
	</div>

	<div ng-view></div>



	<alert id="error"></alert>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://www.google.com/jsapi"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="js/jquery/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/angular/angular.js"></script>
	<script src="js/angular/angular-route.js"></script>
    <script src="js/ngGo/ngGo.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
